<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Zen+Antique+Soft&display=swap');
    </style>
</head>
<body>
    <main>
      <!-- need an adaptable area to paint the image -->
      <div class="img_div"></div>

      <!-- need a location/format/font for the quote -->
      <div class="quote_div"></div>

      <!-- need a div for the author -->
      <div class="author_div"></div>

      <div class="flex-container">
        <!-- button for changing the quote, [id: New Quote] -->
        <input type="button" class="input" id="New_Quote" value="Generate Quote">

        <!-- button for changing the image, [id: New Image] -->
        <input type="button" class="input" id="New_Image" value="Generate Image">

        <!-- button for changing both the image and the quote, [id: New Combo] -->
        <input type="button" class="input" id="New_Combo" value="Generate Image & Quote">
      </div>

      <h1></h1>

      <!-- need to be able to attribute Pixabay somewhere (see https://pixabay.com/api/docs/) -->
    </main>
</body>
</html>
